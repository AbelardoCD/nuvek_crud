<div *ngIf="modalAlert">
    <app-modal-alert [message]="message" [idUser]="idUser" (onCloseModalAlert)="modalAlert=$event"></app-modal-alert>
</div>

<div class="d-flex justify-content-center">
    <div class="card m-4">
        <div class="card-body">
            <label class="btn btn-primary" (click)="openForm()">Add</label>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <td>Username</td>
                        <td>Password</td>
                        <td>email</td>
                        <td>Name</td>
                        <td></td>
                        <td></td>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.name}}</td>
                        <td>
                            <label class="btn btn-danger" (click)="delete(user)">Delete</label>
                        </td>
                        <td>
                            <label class="btn btn-success" (click)="update(user)">Update</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
