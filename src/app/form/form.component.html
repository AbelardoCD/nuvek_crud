<div class="container-fluid d-flex justify-content-center">
    <div class="card col-md-6 mt-5">
        <form class="form  mt-4 mb-4 " #userForm="ngForm">
            <div class="form-group ">
                <label>username</label>
                <input class="form-control" type="text" [(ngModel)]="user.username" name="username" required minlength="5" #username="ngModel">
                <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                    <div *ngIf="username.errors.required">
                        Username requerido
                    </div>
                    <div *ngIf="username.errors.minlength">
                        Username debe tener al menos 5 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>password</label>
                <input class="form-control" type="password" [(ngModel)]="user.password" name="password" required minlength="10" #password="ngModel">
                <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required">
                        password requerido
                    </div>
                    <div *ngIf="password.errors.minlength">
                        password debe tener al menos 10 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>email</label>
                <input class="form-control" type="text" [(ngModel)]="user.email" name="email" required email #email="ngModel">
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">
                        email requerido
                    </div>
                    <div *ngIf="email.errors.email">
                        email debe tener un formato valido
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" [(ngModel)]="user.name" name="name" required minlength="10" #name="ngModel">
                <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                    <div *ngIf="name.errors.required">
                        name requerido
                    </div>
                    <div *ngIf="name.errors.minlength">
                        name debe tener al menos 10 caracteres
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success mr-2" [disabled]="!userForm.form.valid" (click)="save()">Guardar</button>
                <button class="btn btn-info" (click)="cancelar()">Cancelar</button>
                <!-- ng buid --prod -->
            </div>
        </form>
    </div>
</div>
